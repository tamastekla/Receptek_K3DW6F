<div>
  <h2>{{ recipe.title }}</h2>
  <div class="recipe-body">
  <app-ingredients-list [ingredients]="recipe.ingredients"></app-ingredients-list>
  <p>{{ recipe.steps }}</p>
  </div>

  

  <div>
    <span *ngFor="let collection of collections">
      <button
        type="button"
        [class.selected]="recipe.collections.includes(collection)"
        (click)="collectionToggled.emit(collection)">
        {{ collection }}
      </button>
    </span> 
  </div>
</div>

<div class = "actions">
  <button class="favorites" (click)="toggleFavorite.emit()">
    {{ recipe.favorite ? '★ Kedvenc' : '☆ Kedvenc' }}
  </button>
  <button class="delete" (click)="delete.emit()">
    Törlés
  </button>
  </div>
