<div>
    <label>Gyűjtemények:</label>
    <input [(ngModel)]="newCollection" placeholder="Új gyűjtemény" (keyup.enter)="addCollection()" />
    <button (click)="addCollection()">Hozzáadás</button>
    <div class="collection-tags">
        <span *ngFor="let c of collections" (click)="toggleCollection(c)" 
            [class.selected]="recipeCollections.includes(c)">
            {{ c }}
        </span>
    </div>
</div>
